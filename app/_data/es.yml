banner:
  title:          "Poner a las personas más vulnerables de la Tierra en el Mapa"
  subtitle:       "Cada año, los desastres naturales matan cerca de 100.000 personas y afectan o desplazan 200 millones de personas en el mundo. Muchos de los lugares donde ocurren esos desastres son totalmente inexistentes de los mapas existentes. Eso conlleva a que los primeros auxilios carezcan de la información necesaria para poder tomar las decisiones correctas sobre el terreno. Missing Maps es un proyecto abierto, colaborativo en el que se puede participar cartografiando zonas donde las organizaciones humanitarias están tratando de responder a las necesidades de las poblaciones afectadas."
  get_involved:   "CONTRIBUIR"

